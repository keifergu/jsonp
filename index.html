<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSONP</title>
  <script src="/jsonp.js"></script>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>
<body>
  <div id="app">未获取到数据</div>
  <button onclick="getData()">JSONP</button>
  <a href="http://localhost:3000/domain.html" target="_blank">使用window.domain的跨域例子</a>
  <iframe src="http://a.a.localhost:8000/domain.html" frameborder="0"></iframe>
  <script>
    var app = document.getElementById('app')
    function getData() {
      jsonp.get('http://127.0.0.1:3000/username', function (data) {
        app.textContent = data.name
        console.log('jsonp');
      }, function (err) {
        console.log(err);
      })
    }
  </script>
</body>
</html>
